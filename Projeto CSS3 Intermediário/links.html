<!DOCTYPE html>
<html>
<head>
<title>Formatando links</title>
<meta charset="utf-8">

<style type="text/css">
        a{padding: 7px 5px; text-decoration: none;}
        a:link{color: #b9c941;}
        a:visited{color: #c0c0c0;}
        a:hover{color: #6d790f;}
        a:active{color: #e4f371;}






</style>



</head>
<body>
    
        <a href="https://www.google.com/">Google</a> |
        <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
        <a href="https://www.nãovisitado.com.br/">Não visitado</a> |
        <a href="https://www.megacurioso.com.br/">Mega Curioso</a> 







</body>










</html>
