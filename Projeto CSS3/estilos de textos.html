<!DOCTYPE html><html>
<head>
<title>Estilo de Textos</title>
<meta charset="utf-8">
<style type="text/CSS">
body{
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
}
.negrito{
    font-weight: bold;
}
.italico{
    font-style: italic;
}
.formatação{
    text-decoration: line-through;
}
.texto{
    font: bold 40px times "times new roman", Times, Serif ;
}
</style>

</head>

<body>
 <p class="negrito">Texto negrito</p>
 <p class="italico">Texto italico</p>
 <p class="formatação">Formatação de texto</p>
 <p class="texto">Texto</p>
</body>

</html>
